<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="/site-icon.png" type="image/x-icon">
	<title>Login Form</title>
</head>
<body>
	<section id="login-form">
		<div class="box">
			<form>
				<h2>Login Info</h2>
				<div class="inputBox">
					<input type="email" required="required" placeholder="Enter Email">
				</div>
				<div class="inputBox">
					<input type="password" required="required" placeholder="Password">
				</div>
				<div class="links">
					<input type="submit" value="Login">
					<input type="reset" value="Clear">
				</div>
			</form>
		</div>
	</section>
</body>
</html>
